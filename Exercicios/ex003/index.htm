<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo html 200.png" alt="Logo HTML 5"><!--Imagem na mesma pasta-->
    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="imagens/logo css 200.png" alt="Logo CSS"> <!--Imagem em subpasta-->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://icon-library.com/images/javascript-icon-png/javascript-icon-png-23.jpg" alt="Logo Java Script"> <!--URL-->
</body>
</html>
