<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inum">Numero 1:</label>
            <input type="number" name="num" id="inum" min="1" max="50" required oninput="isoma.innerHTML = Number(inum.value) + Number(indois.value)">
        </p>
        <p>
            <label for="indois">Numero 2:</label>
            <input type="number" name="ndois" id="indois" min="1" max="50" required oninput="isoma.innerHTML = Number(inum.value) + Number(indois.value)">
        </p>
        <p>
                <label for="isoma">Soma:</label>
                <output name="soma" id="isoma">0</output>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">


    </form>
</body>
</html>
