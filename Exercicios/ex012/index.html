<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
     <p>este video está hospedado no meu próprio servidor</p>
     <video width="560" poster="imagens/macarons-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.mkv" type="video/mkv">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não é compatível com reprodução de vídeo</p>
     </video>

     <h1>Inserindo vídeos do youtube</h1>
       <iframe width="560" height="315" src="https://www.youtube.com/embed/yO4tBCBA6y4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
